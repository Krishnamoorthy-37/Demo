<!DOCTYPE html>
<html>
<head>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #dddddd;
    text-align: center;
  }
  th {
    background-color: #009879;
    color: #ffffff;
  }
  tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>

<table id="myTable">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>johndoe@example.com</td>
    <td>28</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>janesmith@example.com</td>
    <td>32</td>
  </tr>
  <!-- Add more rows here -->
</table>

<script>
  // Example JavaScript to interact with the table
  document.getElementById('myTable').addEventListener('click', function(event) {
    event.target.style.backgroundColor = 'yellow'; // Highlight the clicked cell
  });
</script>

</body>
</html>
